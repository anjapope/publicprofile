# Site settings
title: Personal Website
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  My personal website showcasing my bio, research interests, portfolio, and upcoming events.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Navigation
header_pages:
  - bio.md
  - research.md
  - portfolio.md
  - events.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
